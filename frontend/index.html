<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Cuotas de Socios</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gestión de Cuotas de Socios</h1>

  <!-- Sección: Agregar socio -->
  <section>
    <h2>Agregar Socio</h2>
    <input type="text" id="nombreSocio" placeholder="Nombre del socio">
    <button id="btnAgregarSocio">Agregar</button>
  </section>

  <!-- Sección: Registrar pago -->
  <section>
    <h2>Registrar Pago</h2>
    <select id="selectSocio"></select>
    <input type="number" id="montoPago" placeholder="Monto del pago">
    <button id="btnRegistrarPago">Registrar Pago</button>
  </section>

  <!-- Sección: Reportes -->
  <section>
    <h2>Reportes</h2>
    <p>Total en caja: <strong id="totalCaja">$0</strong></p>
    <table id="tablaReporte">
      <thead>
        <tr>
          <th>Socio</th>
          <th>Total Pagado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Sección: Pagos por socio -->
  <section>
    <h2>Pagos por Socio</h2>
    <ul id="listaPagos"></ul>
  </section>

  <script src="app.js"></script>
</body>
</html>
